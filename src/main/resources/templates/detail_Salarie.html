<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">

    <title>Gestion des salariés</title>
    <link href="/static/bootstrap.min.css" rel="stylesheet">
    <link href="./static/font-awesome.css" rel="stylesheet">
</head>
<body>

<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="http://localhost:8080/">Gestion des salariés</a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li>
                    <a class="nav-link"
                       href="http://localhost:8080/salaries?page=0&amp;size=10&amp;sortProperty=nom&amp;sortDirection=ASC">Liste
                        des salariés <span class="badge badge-primary">26</span></a></li>
            </ul>

            <form action="http://localhost:8080/salaries" class="form-inline my-2 my-lg-0" method="GET" role="search">
                <div class="form-group form-inline">
                    <input class="form-control" name="nom" placeholder="Rechercher un nom" type="text">
                </div>
                <button class="btn btn-outline-success ml-2 my-2 my-sm-0" type="submit">Rechercher</button>
            </form>
        </div>
    </nav>
</div>

<div class="container">
    <div th:text="#{msg.salarie}"></div><!-- TODO better messages example -->

    <h2>Détail du salarié</h2>
    <form class="row" id="saveForm" method="post"
          th:action="${aide.id != null} ? '/salaries/aide/update/' + ${aide.id} : '/salaries/aide/create'">
        <div class="col-lg-6">
            <div class="form-group">
                <label class="form-control-label" for="id">ID</label>
                <input class="form-control" disabled="false" id="id" name="id" th:value="${aide.id}" type="text"
                       value="10">

                <label class="form-control-label" for="nom">Nom</label>
                <input class="form-control" id="nom" name="nom" th:value="${aide.nom}" type="text" value="Jean Dupont">

                <label class="form-control-label" for="nom">moisEnCours</label>
                <input class="form-control" id="moisEnCours" name="moisEnCours" th:value="${aide.moisEnCours}"
                       type="date" value="03/2023">

                <label class="form-control-label" for="nom">moisDebutContrat</label>
                <input class="form-control" id="moisDebutContrat" name="moisDebutContrat"
                       th:value="${aide.moisDebutContrat}"
                       type="date"
                       value="08/2022">
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <div>
                    <label class="form-control-label" for="nom">joursTravaillesAnneeN</label>
                    <div class="input-group">
                        <input class="form-control" id="joursTravaillesAnneeN" name="joursTravaillesAnneeN" step="0.5"
                               th:value="${aide.joursTravaillesAnneeN}"
                               type="number" value="20">
                        <div class="input-group-append">
                            <span class="input-group-text">j</span>
                        </div>
                    </div>
                </div>

                <div>
                    <label class="form-control-label" for="nom">congesPayesAcquisAnneeN</label>
                    <div class="input-group">
                        <input class="form-control" id="congesPayesAcquisAnneeN" name="congesPayesAcquisAnneeN"
                               step="0.5" th:value="${aide.congesPayesAcquisAnneeN}"
                               type="number" value="2.5">
                        <div class="input-group-append">
                            <span class="input-group-text">j</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="col-lg-6">
            <div>
                <label class="form-control-label" for="nom">joursTravaillesAnneeNMoins1</label>
                <div class="input-group">
                    <input class="form-control" id="joursTravaillesAnneeNMoins1" name="joursTravaillesAnneeNMoins1"
                           step="0.5" th:value="${aide.joursTravaillesAnneeNMoins1}"
                           type="number"
                           value="80">
                    <div class="input-group-append">
                        <span class="input-group-text">j</span>
                    </div>
                </div>
            </div>

            <div>
                <label class="form-control-label" for="nom">congesPayesAcquisAnneeNMoins1</label>
                <div class="input-group">
                    <input class="form-control" id="congesPayesAcquisAnneeNMoins1" name="congesPayesAcquisAnneeNMoins1"
                           step="0.5" th:value="${aide.congesPayesAcquisAnneeNMoins1}"
                           type="number"
                           value="10">
                    <div class="input-group-append">
                        <span class="input-group-text">j</span>
                    </div>
                </div>
            </div>

            <div>
                <label class="form-control-label" for="nom">congesPayesPrisAnneeNMoins1</label>
                <div class="input-group">
                    <input class="form-control" id="congesPayesPrisAnneeNMoins1" name="congesPayesPrisAnneeNMoins1"
                           step="0.5" th:value="${aide.congesPayesPrisAnneeNMoins1}"
                           type="number"
                           value="4">
                    <div class="input-group-append">
                        <span class="input-group-text">j</span>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-lg-6">
            <ul class="list-group list-unstyled">
                <li class="alert alert-danger" role="alert">Erreur dans un champ !</li>
            </ul>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-lg-6">
            <input class="btn btn-primary" form="saveForm" type="submit"
                   value="Enregistrer">
            <a class="btn btn-danger">Supprimer</a>
        </div>
    </div>

    <div class="row">
        <table>
            <tr>
                <td class="alert alert-danger" role="alert">Erreur de type de données !</td>
            </tr>
        </table>
        <div>Erreur globale spécifique !</div>
    </div>
</div>

</body>
</html>
