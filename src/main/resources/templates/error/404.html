<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Page non trouvée - 404</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .error-container {
            text-align: center;
        }

        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #dc3545;
        }

        .btn-home {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container text-center">
    <div class="error-container">
        <div class="error-code">404</div>
        <h2 class="mb-3">Oups ! Page non trouvée</h2>
        <p class="text-muted">La page que vous recherchez a peut-être été supprimée ou n'existe pas.</p>
        <a class="btn btn-danger btn-home" href="/">Retour à l'accueil</a>
    </div>
</div>
</body>
</html>
